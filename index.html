<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Indah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6e1c1c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            overflow: hidden;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kenangan Indah Kita</h1>
        <p>Selamat datang di halaman kenangan kita</p>
    </header>
    <section>
        <div class="container">
            <h2>Kenangan Foto Kamu</h2>
            <div class="photo-grid">
                <div class="photo">
                    <img src="gambar 1.jpg" alt="Kenangan 1">
                </div>
                <div class="photo">
                    <img src="foto zahra.jpg" alt="Kenangan 2">
                </div>
                <div class="photo">
                        <img src="lippo.jpg" alt="Kenangan 3">
                </div>
                <div class="photo">
                    <img src="foto 1.jpg" alt="Kenangan 4">
                <div class="photo">
                        <img src="foto 2.jpg" alt="Kenangan 5">
                </div>
                <div class="photo">
                    <img src="foto 3.jpg" alt="Kenangan 5">
                </div>
                <div class="photo">
                    <img src="foto 4.jpg" alt="Kenangan 6">
                </div>
                <div class="photo">
                    <img src="foto 5.jpg" alt="Kenangan 7">
                </div>
                <div class="photo">
                    <img src="foto 6.jpg" alt="Kenangan 8">
                </div>
                <div class="photo">
                    <img src="foto 7.jpg" alt="Kenangan 9">
                </div>
                <div class="photo">
                    <img src="foto 8.jpg" alt="Kenangan 10">
                </div>
                <div class="photo">
                    <img src="foto 9.jpg" alt="Kenangan 11">
                </div>
                <div class="photo">
                    <img src="foto 10.jpg" alt="Kenangan 12">
                </div>
                <div class="photo">
                    <img src="foto 11.jpg" alt="Kenangan 13">
                </div>
                <div class="photo">
                    <img src="foto 12.jpg" alt="Kenangan 14">
                </div>
                <div class="photo">
                    <img src="foto 13.jpg" alt="Kenangan 15">
                </div>
                    
                <!-- Tambahkan lebih banyak foto di sini -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Hak Cipta &copy; 2024 Kenangan Indah</p>
        </div>
    </footer>
</body>
</html>
